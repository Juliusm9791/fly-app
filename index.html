<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fly App</title>
    <link
      rel="icon"
      href="./assets/icons/icons/fly_logo.png"
      type="image/png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Quicksand Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Side Nav (Mobile) -->
    <div id="mobileNav">
      <img class="icon" src="assets/icons/user2.png" />
      <img class="icon" src="assets/icons/notifications2.png" />
    </div>

    <!-- Side Nav (Desktop) -->
    <div id="profileNav" class="navigation slide-left">
      <img class="icon" src="assets/icons/user2.png" />
      <img class="icon" src="assets/icons/notifications2.png" />
      <img class="icon" id="filter" src="assets/icons/filter.png" />
    </div>

    <!-- Main Nav -->
    <nav id="navBlock" class="navigation slide-right">
      <img id="logo" src="assets/icons/fly_logo.png" />
      <div class="navTab">
        <img class="icon" src="assets/icons/search.png" />
        <h1 class="glow">Search</h1>
      </div>
      <div class="navTab">
        <img class="icon" src="assets/icons/settings.png" />
        <h1 class="glow">Settings</h1>
      </div>
      <div class="navTab">
        <img class="icon" src="assets/icons/transfers.png" />
        <h1 class="glow">Payment</h1>
      </div>
      <div class="navTab">
        <img class="icon" src="assets/icons/documents.png" />
        <h1 class="glow">Documents</h1>
      </div>
      <div class="navTab">
        <img class="icon" src="assets/icons/plus.png" />
        <h1 class="glow">More</h1>
      </div>
    </nav>

    <!-- Search Fields  -->
    <div id="searchFields" class="slide-down">
      <input class="shadow-pop-br" placeholder="ATLANTA" id="origin" />

      <input class="shadow-pop-br" placeholder="DESTINATION" id="destination" />

      <button class="shadow-pop-br" id="searchBtn">
        <h1>SEARCH</h1>
      </button>
    </div>

    <!-- All Search Results -->
    <div class="allResults">
      <!-- Result #1 -->
      <div id="result">
        <div id="header1">
          <div id="trip">
            <h2>Origin</h2>
            <img class="planeIcon" src="assets/icons/plane.png" />
            <h2>Destination</h2>
          </div>

          <div id="costDetail">
            <h2>$ Cost</h2>
            <img class="icon" id="moreBtn" src="assets/icons/more.png" />
          </div>
        </div>

        <div id="planeImg1">
          <div id="header2">
            <h3>Flight Num:</h3>
            <h3>Cabin Size:</h3>
            <h3>Date/Time:</h3>
          </div>
        </div>
      </div>

      <!-- Result #2 -->
      <div id="result">
        <div id="header1">
          <div id="trip">
            <h2>Origin</h2>
            <img class="planeIcon" src="assets/icons/plane.png" />
            <h2>Destination</h2>
          </div>

          <div id="costDetail">
            <h2>$ Cost</h2>
            <img class="icon" id="moreBtn" src="assets/icons/more.png" />
          </div>
        </div>

        <div id="planeImg2">
          <div id="header2">
            <h3>Flight Num:</h3>
            <h3>Cabin Size:</h3>
            <h3>Date/Time:</h3>
          </div>
        </div>
      </div>

      <!-- Result #3 -->
      <div id="result">
        <div id="header1">
          <div id="trip">
            <h2>Origin</h2>
            <img class="planeIcon" src="assets/icons/plane.png" />
            <h2>Destination</h2>
          </div>

          <div id="costDetail">
            <h2>$ Cost</h2>
            <img class="icon" id="moreBtn" src="assets/icons/more.png" />
          </div>
        </div>

        <div id="planeImg3">
          <div id="header2">
            <h3>Flight Num:</h3>
            <h3>Cabin Size:</h3>
            <h3>Date/Time:</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Google Map (Entire window) -->
    <main>
      <div id="map"></div>
    </main>

    <!-- Google Map Scripts -->
    <script src="./js/map.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-RuWSCkmZwh_RKF5GZKhWWkbbwVKkrdQ&callback=initMap"
    ></script>
  </body>
</html>
