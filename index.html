<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fly App</title>
    <link rel="icon" href="./assets/images/fly_logo.png" type="image/png" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Quicksand Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Side Nav (Mobile) -->
    <div id="mobileNav">
      <img class="icon" src="assets/images/user.png" />
      <img class="icon" src="assets/images/notifications.png" />
    </div>

    <!-- Side Nav (Desktop) -->
    <div id="profileNav" class="navigation slide-left">
      <img class="icon" src="assets/images/user.png" />
      <img class="icon" src="assets/images/notifications.png" />
    </div>

    <!-- Main Nav -->
    <nav id="navBlock" class="navigation slide-right">
      <img id="logo" src="assets/images/fly_logo.png" />
      <div class="navTab">
        <img class="icon" src="assets/images/search.png" />
        <h1 class="glow">Search</h1>
      </div>
      <div class="navTab">
        <img class="icon" src="assets/images/settings.png" />
        <h1 class="glow">Settings</h1>
      </div>
      <div class="navTab">
        <img class="icon" src="assets/images/transfers.png" />
        <h1 class="glow">Payment</h1>
      </div>
      <div class="navTab">
        <img class="icon" src="assets/images/documents.png" />
        <h1 class="glow">Documents</h1>
      </div>
      <div class="navTab">
        <img class="icon" src="assets/images/plus.png" />
        <h1 class="glow">More</h1>
      </div>
    </nav>

    <!-- Google Map (Entire window) -->
    <main>
      <div id="map"></div>
    </main>

    <!-- Google Map Scripts -->
    <script src="./js/map.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-RuWSCkmZwh_RKF5GZKhWWkbbwVKkrdQ&callback=initMap"
    ></script>
  </body>
</html>
